<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/8c407d8ff3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-main" id="carousel-main">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="carousel-images">
          <img src="pic-1.jpg" alt="clear mountainous river in the summer" id="current-image">
        </div>
        <i class="fa-solid fa-arrow-right"></i>
      </div>
      <div class="carousel-nav">
        <i class="fa-regular fa-circle is-selected"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>
  </div>
</body>
</html>
